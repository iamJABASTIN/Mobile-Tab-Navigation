<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Tab Navigation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="phone">
        <img src="./images/Tony Stark wearing a suit, sparth.jpg" alt="Iron Man" class="content show">
        <img src="./images/download.jpg" alt="Captain America" class="content">
        <img src="./images/Spidermam.jpg" alt="Spider Man" class="content">
        <img src="./images/Deadpool 3 iPhone Wallpaper 4K - iPhone Wallpapers.jpg" alt="Dead Pool" class="content">
        <nav>
            <ul>
                <li class="active">
                    <i><img src="./images/Logo/avengers.png" alt="Iron Man" height="30px"></i>
                </li>
                <li>
                    <i><img src="./images/Logo/marvel.png" alt="Captain America" height="30px"></i>
                </li>
                <li>
                    <i><img src="./images/Logo/marvel (1).png" alt="Spider Man" height="30px"></i>
                </li>
                <li>
                    <i><img src="./images/Logo/assasin.png" alt="Dead Pool" height="30px"></i>
                </li>
            </ul>
        </nav>
    </div>
    <script src="./script.js"></script>
</body>
</html>
